{% extends 'base.html' %}
{% load static %}
{% block title %}Home{% endblock %}

{% block style %}
  <style>
    .page_container {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;      
    }

    .image_container {
      position: absolute;
      top: 0;
      left: 0;
      height: 50%;
      width: 100%;
      display: flex;
      justify-content: center; 
      align-items: center;


    }

    .text_container {
      position: absolute;
      top: 50%;
      height: 20%;
      width: 70%;
      align-content: center;
      text-align: center;

    }


    .button_container {
      position: absolute;
      bottom: 0;
      left: 0;
      height: 30%;
      width: 100%;

      display: flex;
      justify-content: center;
      align-items: center;
    }   

    .image_container img {
      position:absolute;
      display: inline-grid;
      border-radius: 10px;
      width: auto;
      height: 90%;
      top: 5%;
      box-shadow: 0px 0px 10px 5px #285430;
    }
    
    .green_button, .here_button, .spot_button {
      background-color: #285430;
      color: white;
      height: 15%;
      width: 30%;
      border: none;
      top: 0%;
      border-radius: 5px;    
    }


    .here_button {
      position: absolute;
      left: 10%;
    }

    .spot_button {
      position: absolute;
      right: 10%;
    }

    



  </style>
{% endblock style %}

{% block content %}

<div class = "page_container">
  <div class = "image_container">
    <img src="{{ file_path }}" class="image">

  </div>
  <div class = "text_container"> 
      <h1> {{spot_name}}</h1>
  {{ spot_description }}
  </div>
  <div class = "button_container">
    <button class = "here_button">
      im here
    </button>

    <button class = "here_button">
      im here
    </button>

    <button class = "spot_button">
      find spot
    </button>

  </div>

</div>



{% endblock %}
