{% extends "base.html" %}
{% block style %}

<style>

    .page_container {
          position: relative;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
        }

    .image_container {
          position: absolute;
          top: 0;
          left: 0;
          height: 20%;
          width: 100%;
          display: flex;
          justify-content: center;
          align-items: center;
        }

    .image_container img {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 40%;
        height: auto%;
        border-radius: 50%;
        transform: translate(-50%, -50%);
        top: 50%;
        left: 50%;
        border: 5px solid #665a48;
        }



    .text_container {
        position: absolute;
        top: 20%;
        height: 20%;
        width: 40%;
        margin: 0 auto; /* center horizontally */
        text-align: center;
        background-color: #9BA17B;
        color: black;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

</style>
{% endblock style %}



{% block content %}
<div class = "page_container">
    <div class = "image_container">
        <a href="https://example.com">
            <img src="https://i.imgur.com/QP8EIWK.png" alt="Profile Picture">
        </a>
    </div>
    <div class="text_container">
        <h2> Dystra {{username}} </h2>
        <h1> Streak: 4 {{current_streak}} </h1>
        <h1>    team: bees {{user_group}} </h1>


    </div>
</div>
{% endblock %}
