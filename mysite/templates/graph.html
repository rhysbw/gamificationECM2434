{% extends 'base.html' %}
{% load static %}
{% block title %}Graph Test{% endblock %}

{% block style %}
<style>

</style>
{% endblock %}

{% block content %}
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <div>
    <canvas id="bar" style="width:100%;height:400px"></canvas>
    </div>
    <!--<canvas id="myChart" style="width:100%;max-width:700px"></canvas>-->
    <script>

    const ctx = document.getElementById('bar')
    const cty = document.getElementById('bar2')
    const labels2 = ['January','February','March','April','May','June','July']
    const data = {
        labels: labels2,
        datasets: [{
            label: 'My First Dataset',
            data: [65, 59, 80, 81, 56, 55, 40],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(255, 159, 64, 0.2)',
                'rgba(255, 205, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(201, 203, 207, 0.2)'
            ],
            borderColor: [
                'rgb(255, 99, 132)',
                'rgb(255, 159, 64)',
                'rgb(255, 205, 86)',
                'rgb(75, 192, 192)',
                'rgb(54, 162, 235)',
                'rgb(153, 102, 255)',
                'rgb(201, 203, 207)'
            ],
            borderWidth: 1
        }]
    };
    const config = {
        type: 'bar',
        data: data,
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        },
    };
    new Chart(cty, config)


    const labels = ['6:00','7:00','8:00','9:00','10:00','11:00','12:00','13:00','14:00','15:00','16:00','17:00','18:00']
    const dataValues = [3.5,4.2,3.3,2.5,1.3,1.2,2.1,2.6,3.6,3.9,4.3]
    const bar_ctx = document.getElementById('bar').getContext('2d')
    const background_1 = bar_ctx.createLinearGradient(0,0,0,350);
    background_1.addColorStop(0.15, 'rgb(25,135,84)');
    //background_1.addColorStop(0.4, 'orange');
    background_1.addColorStop(0.85, '#EE6055');

    new Chart(ctx, {
    type: 'bar',
    data: {
        labels: labels,
        datasets: [{
            label: 'Star rating throughout the day',
            data: dataValues,
            barPercentage: 1.25,
            backgroundColor:  {{ colours }},
            borderWidth: 1,
        }]
    },
    options: {
        scales: {
            y: {
                beginAtZero: true,
                title: {
                    text: "Stars",
                    display: true,
                },
                max: 5,
            },
            x: {
                title: {
                    text: "Time",
                    display: true,
                }
            }
        }
    }
    });
    </script>
    <div>
    {{ spot_data }} <br>
    {{ colours }}
    </div>
{% endblock %}
