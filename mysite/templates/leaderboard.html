{% extends 'base.html' %}
{% load static %}
{% block title %}Leaderboard{% endblock %}
<!--- author Rowan and Benjamin --->
{% block style %}
    <style>
        .page_container {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            margin-top: 20px;
        }
        table {
            border-collapse: collapse;
            width: 90%;
            background-color: white;
            border: 6px solid #285430;
        }
        th {
            text-align: center;
            padding: 8px;
        }
        td {
            border: 1px solid black;
            padding: 8px;
            max-width: 150px;
            text-overflow:clip;
            overflow:hidden;
            text-align: center;
        }
        .currentUser {
            background-color: #b4b4b4;
            font-style: italic;
            text-decoration: underline;
        }
        #first {
            background-color: #FFD700 ;
            font-weight: bold;
            font-size: 22px;
        }
        #second {
            background-color: silver;
            font-weight: bold;
            font-size: 20px;
        }
        #third {
            background-color: #CD7F32;
            font-weight: bold;
            font-size: 18px
        }

        .leaderboard-container {
            border: 3px solid black;
            padding: 5px;
            background-color: white;
        }

        .user-score {
            width: 100%;
            height: 100px;
            margin-bottom: 20px;
            display: flex;
        }


        .position-container {
            margin: 0;
            padding: 0;
            font-weight: bold;
            font-size: 26px;
            display: flex;
            justify-content: center;
            align-items: center;
            left: 0;
            height: 100%;
            width: 40px;
        }

        .profile-images {
           position: relative;
           height: auto;
            width: auto;
            border-radius: 50%;
        }

        #streak-image {
            position: absolute;
            bottom: 0;
            right: 0;
            border-radius: 50%;
            height: 60%;
            width: auto;
        }

       #profile-picture {
            border-radius: 50%;
            height: 100%;
            width: auto;
        }

        .user-info {
            padding-left: 5px;
            height: 100%;
            width: 140px;
            display: flex;
            flex-direction: column;
        }

        .user-info p {
            margin: 0;
        }

        .userName {
            font-weight: bolder;
            font-size: 23px;
        }

        .title {
            font-weight: normal;
            font-size: 16px;
        }

        .score {
            font-weight: bold;
            font-size: 26px;
            display: flex;
            justify-content: center;
            align-items: center;
            left: 0;
            height: 100%;
            width: 80px;

        }


    </style>
{% endblock %}

<!-- Data passed to this file from views.py:
rankings - 2D list for the top 5 users, in the format [position, record]
currentUser - The current logged-in user's ID
noDots - boolean value for whether a dotted record is needed in the leaderboard
extra - any additional records needed, in the same format as rankings. These are either 6 (if user is 6th),
    6 and 7 (if user is 7th), or the user and one above and below their position.
position - the current user's position on the table-->

<!--- block that will add the body content into base.html --->
{% block content %}
    <div class = "page_container">
    {{ test }}
        <h2> Leaderboard Type </h2>
        <div>
            <button class="btn btn-success" id="total" name="ranking_type" onclick="window.location.href='/leaderboard?q=total'" >Total</button>
            <button class="btn btn-success" id="total" name="ranking_type" onclick="window.location.href='/leaderboard?q=streak'">Streak</button>

        </div>
        <br>
        <div class = "leaderboard-container">
            {% for record in UserResults %}
                    <div class="user-score" {% if record.0 == 1 %} id="first" {% endif %} {% if record.0 == 2 %} id="second" {% endif %} {% if record.0 == 3 %} id="third" {% endif %}>
                    <div class="position-container">
                        {{ record.0 }}
                    </div>
                    <div class="profile-images">
                        <img src="{{ record.2}}" id = "profile-picture">
                   </div>
                    <div class = "user-info">
                        <br>
                        <p class = "userName"> {{ record.3 }} </p>
                        <p class = "title"> {{ record.4 }}</p>
                    </div>
                    <div class = "score">
                        {{ record.1 }}
                    </div>
                </div>

            {% endfor %}

        </div>


    </div>
{% endblock %}
